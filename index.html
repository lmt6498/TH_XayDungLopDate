<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

        this.setDate=function (day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString=function (day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }

    let date = new MyDate();

    date.setDay(6);
    date.setMonth(4);
    date.setYear(1998);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDate(29,7,2003);
    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert(day1 + "/" + month1 + "/" + year1);


</script>
</body>
</html>
